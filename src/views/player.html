<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>播放器</title>
        <link type="text/css" rel="stylesheet" href="../css/common.css" />
        <link type="text/css" rel="stylesheet" href="../css/normal/player/index.css" />
        <link type="text/css" rel="stylesheet" href="../css/normal/player/animation.css" />
    </head>
    <body>
        <div id="app">
            <!-- 遮罩 -->
            <div id="masking"></div>
            <div id="content">
                <!-- 顶部 -->
                <div class="player-row-1 space-between">
                    <img id="dropdown" class="col-1" src="../../static/img/common/dropdown.png" alt="" />
                    <div class="col-2">
                        <div id="title"></div>
                        <div id="album"></div>
                    </div>
                    <img id="sharing" class="col-3" src="../../static/img/common/sharing.png" alt="" />
                </div>
                <!-- 唱片 -->
                <div class="player-row-2 flex flex-center">
                    <div class="film" style="display: none">
                        <img class="surface" />
                    </div>
                    <div class="film">
                        <img id="current-surface" class="surface" />
                    </div>
                    <div class="film" style="display: none">
                        <img class="surface" />
                    </div>
                </div>
                <!-- 歌词 -->
                <div class="player-row-3">
                    <div id="lyrics" class="lyrics-content" style="transition: 1s"></div>
                </div>
                <div class="player-row-4">
                    <div class="row-1 flex space-between">
                        <img class="col-1" src="../../static/img/common/like.png" />
                        <img class="col-2" src="../../static/img/common/download.png" />
                        <img class="col-3" src="../../static/img/common/comments.png" />
                    </div>
                    <!-- 进度条 -->
                    <div class="row-2 flex space-between">
                        <div id="start-time" class="col-1">00:00</div>
                        <div id="processor" class="col-2">
                            <div id="axis"></div>
                        </div>
                        <div id="end-time" class="col-3">00:00</div>
                    </div>
                    <!-- 操作 -->
                    <div class="row-3 flex space-between">
                        <img id="recycle" class="col-1" src="../../static/img/common/recycle.png" />
                        <img id="last-btn" class="col-2" src="../../static/img/common/last.png" />
                        <img id="control-btn" class="col-3" />
                        <img id="next-btn" class="col-4" src="../../static/img/common/last.png" />
                        <img id="music-list" class="col-5" src="../../static/img/common/music-list.png" />
                    </div>
                </div>
            </div>
            <audio id="audio"></audio>
        </div>
        <script src="../js/data/musics.js"></script>
        <script src="../js/normal/player/lib.dom.js"></script>
        <script src="../js/class/player.js"></script>
        <script src="../js/normal/player/index.js"></script>
    </body>
</html>
